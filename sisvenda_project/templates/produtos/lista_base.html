{% extends 'dashboard/dashboard_simple.html' %}

</div>

            </div>
        </div>
    </div>
    <div class="col-md-4 mb-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Produto B</h5>

                <p class="text-muted">Estoque: 30 unidades</p>
                <p class="text-success">R$ 15,00</p>
            </div>
        </div>
    </div>
    <div class="col-md-4 mb-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Produto C</h5>
                <p class="card-text">Descrição do produto C</p>
                <p class="text-muted">Estoque: 20 unidades</p>
                <p class="text-success">R$ 40,00</p>
            </div>
        </div>
